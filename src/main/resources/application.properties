spring.application.name=ECommerceSystem

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mysql://localhost/eccommerce?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=repuser
spring.datasource.password=reppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true