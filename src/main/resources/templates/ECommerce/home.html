<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sample ECommerce Home</title>
<link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
    <h1>商品一覧</h1>
    <table>
    <tr>
        <th>商品名</th>
        <th>カテゴリ</th>
        <th>価格</th>
    <tr th:each="data : ${merchandiselist}">
        <td th:text="${data.name}"></td>
        <td th:text="${data.category}"></td>
        <td th:text="${data.price}"></td>
        <td>
        <form method="post" th:action="@{/basket/add}" th:object="${merchandise}">
        <input type=submit value="カートに入れる">
        </td>

    </tr>
    </table>
<a th:href="@{/sampleEC/food}" th:text="食品"></a>
<a th:href="@{/sampleEC/medicine}" th:text="薬剤"></a>
<a th:href="@{/sampleEC/alcohol}" th:text="お酒"></a>
<a th:href="@{/sampleEC/stationery}" th:text="文房具"></a>
<a th:href="@{/sampleEC/electronics}" th:text="家電"></a>

</body>
</html>
