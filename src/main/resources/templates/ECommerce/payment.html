<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sample ECommerce Home</title>
<link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>

    <h1>カート内商品一覧</h1>
    <table>
    <tr>
        <th>商品名</th>
        <th>カテゴリ</th>
        <th>価格</th>
        <th>個数</th>

    <tr th:each="data : ${merchandiselist}">
        <td th:text="${data.merchandise.name}"></td>
        <td th:text="${data.merchandise.category}"></td>
        <td th:text="${data.merchandise.price}"></td>
        <td th:text="${data.qty}"></td>

    </tr>
    </table>
    <br>
    <h3>送り先住所</h3>
    <table>
        <tr>
        <th>氏名</th>
        <td th:text="${customer.name}"></td>
        </tr>

        <tr>
        <th>郵便番号</th>
        <td th:text="${customer.postCode}"></td>
        </tr>

        <tr>
        <th>住所</th>
        <td th:text="${customer.prefectural}+${customer.address}"></td>
        </tr>

        <tr>
        <th>電話番号</th>
        <td th:text="${customer.telephoneNumber}"></td>
        </tr>
        </table>
    <br>
    合計金額:￥<a th:text="${payment}"></a>
    <br>
    <br>
    ウォレット残額￥<a th:text="${customer.cash}"></a>
    <br>
    <br>
    <div  th:if="${payment} <= ${customer.cash}">
    <form method="post" th:action="@{/basket/determine/}">
        <input type="submit"  value="注文を確定する">
        </form>

        <a th:href="@{/basket/address}" >送り先情報を変更する</a>
    <br>
    </div>
    <div  th:unless="${payment} <= ${customer.cash}">
    <a th:text="ウォレットの残高が不足してます"></a>
    <br>
    </div>
    <a  th:href="@{/basket/detail/}">カートに戻る</a>
    </div>
</body>
</html>
